{% extends "base_generic.html" %}
{% block content %}
<h2>Administrar Usuarios</h2>
<table class="table">
    <thead>
        <tr>
            <th>Nombre de Usuario</th>
            <th>Email</th>
            <th>Admin</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_superuser }}</td>
            <td>
                <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                {% if not user.is_superuser %}
                <a href="{% url 'give_admin' user.id %}" class="btn btn-warning btn-sm">Hacer Admin</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
